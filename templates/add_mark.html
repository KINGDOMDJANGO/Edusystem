{% extends "base.html" %}

{% block title %}Add Marks - Education System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Marks</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('marks') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Marks
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Mark Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student</label>
                        <select class="form-select" id="student_id" name="student_id" required>
                            <option value="">Select a student</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }} ({{ student.student_id }}) - {{ student.class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject_id" class="form-label">Subject</label>
                        <select class="form-select" id="subject_id" name="subject_id" required>
                            <option value="">Select a subject</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }} - {{ subject.class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="score" class="form-label">Score</label>
                                <input type="number" class="form-control" id="score" name="score" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_score" class="form-label">Maximum Score</label>
                                <input type="number" class="form-control" id="max_score" name="max_score" min="1" step="0.01" value="100" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exam_type" class="form-label">Exam Type</label>
                        <select class="form-select" id="exam_type" name="exam_type" required>
                            <option value="">Select exam type</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Test">Test</option>
                            <option value="Exam">Exam</option>
                            <option value="Assignment">Assignment</option>
                            <option value="Project">Project</option>
                            <option value="Midterm">Midterm</option>
                            <option value="Final">Final</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('marks') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Marks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
